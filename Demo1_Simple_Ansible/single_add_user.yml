---
- name: Add Users to device
  hosts: SWITCHES
  tasks:
    - name: Add SSH keys
      arista.eos.eos_user:
          name: tony
          sshkey: "ssh-rsa  tony@ansible-cn"
          state: present
    - name: Add user
      arista.eos.eos_user:
        name: tony
        nopassword: true
        privilege: 15
        role: network-admin
        state: present

