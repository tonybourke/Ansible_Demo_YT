aaa_root:
  disabled: true
config_end: true
enable_password:
  disabled: true
ethernet_interfaces:
- name: Ethernet3
  description: P2P_leaf1_Ethernet4
  shutdown: false
  mtu: 1550
  ip_address: 172.16.13.2/31
  peer: leaf1
  peer_interface: Ethernet4
  peer_type: l3leaf
  switchport:
    enabled: false
- name: Ethernet4
  description: P2P_leaf2_Ethernet4
  shutdown: false
  mtu: 1550
  ip_address: 172.16.13.6/31
  peer: leaf2
  peer_interface: Ethernet4
  peer_type: l3leaf
  switchport:
    enabled: false
- name: Ethernet5
  description: P2P_leaf3_Ethernet4
  shutdown: false
  mtu: 1550
  ip_address: 172.16.13.10/31
  peer: leaf3
  peer_interface: Ethernet4
  peer_type: l3leaf
  switchport:
    enabled: false
- name: Ethernet6
  description: P2P_leaf4_Ethernet4
  shutdown: false
  mtu: 1550
  ip_address: 172.16.13.14/31
  peer: leaf4
  peer_interface: Ethernet4
  peer_type: l3leaf
  switchport:
    enabled: false
hostname: spine2
ip_routing: true
is_deployed: true
local_users:
- name: admin
  privilege: 15
  role: network-admin
  sha512_password: $6$bCfsjvLF/HKQtYdf$kTZV/b/sieDAzhC9V18lmtw9j8ULvDmBn3.lE/It4O67zBfm4xS4B11GxClPP8wI6j260318sctP/K/2/Duxk1
  ssh_key: ssh-rsa 
    tony@ansible-cn
loopback_interfaces:
- name: Loopback0
  description: ROUTER_ID
  shutdown: false
  ip_address: 172.16.10.12/32
management_api_http:
  enable_https: true
  enable_vrfs:
  - name: MGMT
management_interfaces:
- name: Management0
  description: OOB_MANAGEMENT
  shutdown: false
  vrf: MGMT
  ip_address: 172.20.20.102/24
  type: oob
  gateway: 172.20.20.1
metadata:
  fabric_name: FABRIC
prefix_lists:
- name: PL-LOOPBACKS-EVPN-OVERLAY
  sequence_numbers:
  - sequence: 10
    action: permit 172.16.10.0/24 eq 32
route_maps:
- name: RM-CONN-2-BGP
  sequence_numbers:
  - sequence: 10
    type: permit
    match:
    - ip address prefix-list PL-LOOPBACKS-EVPN-OVERLAY
router_bfd:
  multihop:
    interval: 1200
    min_rx: 1200
    multiplier: 3
router_bgp:
  as: '65001'
  router_id: 172.16.10.12
  maximum_paths:
    paths: 4
    ecmp: 4
  bgp:
    default:
      ipv4_unicast: false
  peer_groups:
  - name: IPv4-UNDERLAY-PEERS
    type: ipv4
    send_community: all
    maximum_routes: 12000
  - name: EVPN-OVERLAY-PEERS
    type: evpn
    next_hop_unchanged: true
    update_source: Loopback0
    bfd: true
    ebgp_multihop: 3
    send_community: all
    maximum_routes: 0
  neighbors:
  - ip_address: 172.16.13.3
    peer_group: IPv4-UNDERLAY-PEERS
    remote_as: '65002'
    peer: leaf1
    description: leaf1_Ethernet4
  - ip_address: 172.16.13.7
    peer_group: IPv4-UNDERLAY-PEERS
    remote_as: '65002'
    peer: leaf2
    description: leaf2_Ethernet4
  - ip_address: 172.16.13.11
    peer_group: IPv4-UNDERLAY-PEERS
    remote_as: '65299'
    peer: leaf3
    description: leaf3_Ethernet4
  - ip_address: 172.16.13.15
    peer_group: IPv4-UNDERLAY-PEERS
    remote_as: '65299'
    peer: leaf4
    description: leaf4_Ethernet4
  - ip_address: 172.16.10.1
    peer_group: EVPN-OVERLAY-PEERS
    remote_as: '65002'
    peer: leaf1
    description: leaf1_Loopback0
  - ip_address: 172.16.10.2
    peer_group: EVPN-OVERLAY-PEERS
    remote_as: '65002'
    peer: leaf2
    description: leaf2_Loopback0
  - ip_address: 172.16.10.3
    peer_group: EVPN-OVERLAY-PEERS
    remote_as: '65299'
    peer: leaf3
    description: leaf3_Loopback0
  - ip_address: 172.16.10.4
    peer_group: EVPN-OVERLAY-PEERS
    remote_as: '65299'
    peer: leaf4
    description: leaf4_Loopback0
  redistribute:
    connected:
      enabled: true
      route_map: RM-CONN-2-BGP
  address_family_evpn:
    peer_groups:
    - name: EVPN-OVERLAY-PEERS
      activate: true
  address_family_ipv4:
    peer_groups:
    - name: IPv4-UNDERLAY-PEERS
      activate: true
    - name: EVPN-OVERLAY-PEERS
      activate: false
service_routing_protocols_model: multi-agent
spanning_tree:
  mode: none
static_routes:
- vrf: MGMT
  destination_address_prefix: 0.0.0.0/0
  gateway: 172.20.20.1
transceiver_qsfp_default_mode_4x10: true
vlan_internal_order:
  allocation: ascending
  range:
    beginning: 1006
    ending: 1199
vrfs:
- name: MGMT
  ip_routing: false
